<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Código Morse </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="main_container">
        <div class="first_container">
            <h1 class="title">
                Traductor de Texto a Código Morse y Viceversa
            </h1>
        </div>
        <div class="convert_container">
            <div class="second_container">
                <h1>Convertidor de Texto a Morse</h1>
                <input type="text" id="input_text" placeholder="Escribe aquí el texto:">
                <button id="convert_button">Convertir</button>
                <p>Resultado:</p>
                <p id="morse_conversion"></p>
                <script src="/javascript/script.js"></script>
            </div>
            <div class="third_container">
                <h1>Convertidor de Morse a Texto</h1>
                <input type="text" id="input_morse" placeholder="Escribe aquí el código:">
                <button id="convertText_button">Convertir</button>
                <p>Resultado:</p>
                <p id="text_conversion"></p>
                <script src="/javascript/script.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
